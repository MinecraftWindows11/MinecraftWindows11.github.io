    <h2 style="text-align: center">错误尝试</h2>

<script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        sidebar.style.width = sidebar.style.width === '250px' ? '0' : '250px';
    }

    window.onclick = function(event) {
        var sidebar = document.getElementById("sidebar");
        var sidebarBtn = document.querySelector(".btn.btn-primary");
        if (event.target !== sidebar && event.target !== sidebarBtn && !sidebar.contains(event.target)) {
        sidebar.style.width = "0";
    }
}
</script>
